services:
  # Backend service
  - type: web
    name: sharenear-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production

databases: []

# Note: Static sites must be created manually in Render
# The blueprint format doesn't support static sites
# Please create the frontend manually as a Static Site with:
# - Build Command: npm run install-client && npm run build  
# - Publish Directory: client/build
# - Environment Variable: REACT_APP_SERVER_URL = https://sharenear-backend.onrender.com